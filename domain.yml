version: "3.0"

intents:
- greet
- help
- everything
- affirm
- deny
- chitchat
- bot_challenge
- goodbye

entities:
- country
- informations

slots:
  country:
    type: text
    mappings:
    - type: from_entity
      entity: country
  informations:
    type: text
    mappings:
    - type: from_entity
      entity: informations

responses:
  utter_greet:
  - text: "Hey! How are you?"
  utter_help:
  - text: "I am a bot that can provide you intelligence over countries, such as population, currency, ..."
  utter_ask_country:
  - text: "What country do you want information about?"
  utter_ask_information:
  - text: "What information do you want?"
  utter_submit:
  - text: "About {country}, I can tell {informations}"
  utter_chitchat/ask_name:
  - text: "I am the bot, nice to meet ya!"
  utter_did_that_help:
  - text: "Did that help you?"
  utter_iamabot:
  - text: "I am a bot, powered by Rasa."
  utter_goodbye:
  - text: "Bye"

forms:
  country_form:
    ignored_intents:
    - chitchat
    required_slots:
      - country
      - informations

actions:
- validate_country_form
