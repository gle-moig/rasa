version: "3.0"

entities:
-county #ask the user for the county he wants to visit

slots:
  country:
    type: text
    mappings:
    - type: from_entity
      entity: country
intents:
  - chitchat
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

responses:
  utter_faq:
    - text: faq blabla
  utter_chitchat/ask_name:
  - image: "https://i.imgur.com/zTvA58i.jpeg"
    text: Hello, my name is Retrieval Bot.
  - text: I am called Retrieval Bot!

  utter_chitchat/ask_weather:
  - text: Oh, it does look sunny right now in Berlin.
    image: "https://i.imgur.com/vwv7aHN.png"

  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

forms:
  country_form:
    ignored_intents:
    - chitchat
    required_slots:
      - country
actions:
- validate_country_form

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
